<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Edukatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 min-h-screen p-4">
    <div class="max-w-6xl mx-auto" id="app"></div>

    <script>
        let state = {
            currentSlide: 0, soundOn: true, editMode: false, currentTeam: 'A',
            teamA: { name: 'TIM A', score: 0, roundScores: [0,0,0,0,0,0] },
            teamB: { name: 'TIM B', score: 0, roundScores: [0,0,0,0,0,0] },
            mainRounds: [
                { question: 'Sebutkan nama hewan yang hidup di air!', wrongCount: 0,
                  answers: [
                    {text:'IKAN',points:45,revealed:false},{text:'PAUS',points:25,revealed:false},
                    {text:'LUMBA-LUMBA',points:15,revealed:false},{text:'UDANG',points:8,revealed:false},
                    {text:'KEPITING',points:4,revealed:false},{text:'GURITA',points:3,revealed:false}
                  ]},
                { question: 'Sebutkan pekerjaan yang membantu orang lain!', wrongCount: 0,
                  answers: [
                    {text:'DOKTER',points:40,revealed:false},{text:'GURU',points:30,revealed:false},
                    {text:'POLISI',points:15,revealed:false},{text:'PERAWAT',points:8,revealed:false},
                    {text:'PEMADAM KEBAKARAN',points:5,revealed:false},{text:'TENTARA',points:2,revealed:false}
                  ]},
                { question: 'Sebutkan buah yang berwarna merah!', wrongCount: 0,
                  answers: [
                    {text:'APEL',points:35,revealed:false},{text:'SEMANGKA',points:30,revealed:false},
                    {text:'STRAWBERRY',points:20,revealed:false},{text:'CERI',points:8,revealed:false},
                    {text:'TOMAT',points:5,revealed:false},{text:'DELIMA',points:2,revealed:false}
                  ]}
            ],
            imageRounds: [
                {imageUrl:'https://images.unsplash.com/photo-1516802273409-68526ee1bdd6?w=600',imageClue:'Ini adalah bangunan bersejarah di Paris...',imageAnswer:'Menara Eiffel',revealLevel:0,showAnswer:false,pointsAwarded:false},
                {imageUrl:'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=600',imageClue:'Ini adalah landmark terkenal di London...',imageAnswer:'Big Ben',revealLevel:0,showAnswer:false,pointsAwarded:false},
                {imageUrl:'https://images.unsplash.com/photo-1605649487212-47bdab064df7?w=600',imageClue:'Ini adalah monumen kemerdekaan di Indonesia...',imageAnswer:'Monas',revealLevel:0,showAnswer:false,pointsAwarded:false}
            ]
        };

        function playSound(type) {
            if(!state.soundOn)return;
            try{
                const ctx=new(window.AudioContext||window.webkitAudioContext)();
                const osc=ctx.createOscillator(),gain=ctx.createGain();
                osc.connect(gain);gain.connect(ctx.destination);
                if(type==='correct'){osc.frequency.value=800;gain.gain.setValueAtTime(0.3,ctx.currentTime);gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.3);osc.start(ctx.currentTime);osc.stop(ctx.currentTime+0.3);}
                else if(type==='wrong'){osc.frequency.value=200;osc.type='sawtooth';gain.gain.setValueAtTime(0.3,ctx.currentTime);gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.5);osc.start(ctx.currentTime);osc.stop(ctx.currentTime+0.5);}
                else{osc.frequency.value=600;gain.gain.setValueAtTime(0.2,ctx.currentTime);gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.2);osc.start(ctx.currentTime);osc.stop(ctx.currentTime+0.2);}
            }catch(e){}
        }

        function getRoundIdx(){return state.currentSlide>=1&&state.currentSlide<=3?state.currentSlide-1:state.currentSlide>=4&&state.currentSlide<=6?state.currentSlide-4:0;}
        function getTotalPoints(){if(state.currentSlide>=1&&state.currentSlide<=3){const r=state.mainRounds[getRoundIdx()];return r.answers.reduce((s,a)=>a.revealed?s+a.points:s,0);}return 0;}
        
        function nextSlide(){state.currentSlide++;playSound('next');render();}
        function toggleSound(){state.soundOn=!state.soundOn;render();}
        function toggleEdit(){state.editMode=!state.editMode;render();}
        function switchTeam(){state.currentTeam=state.currentTeam==='A'?'B':'A';playSound('next');render();}
        
        function addPoints(team){
            const p=getTotalPoints(),idx=state.currentSlide-1;
            if(team==='A'){state.teamA.roundScores[idx]=p;state.teamA.score=state.teamA.roundScores.reduce((s,v)=>s+v,0);}
            else{state.teamB.roundScores[idx]=p;state.teamB.score=state.teamB.roundScores.reduce((s,v)=>s+v,0);}
            playSound('correct');render();
        }
        
        function addImagePoints(team){
            const idx=state.currentSlide-1;
            const r=state.imageRounds[getRoundIdx()];
            if(r.pointsAwarded)return;
            const p=100;
            if(team==='A'){state.teamA.roundScores[idx]+=p;state.teamA.score=state.teamA.roundScores.reduce((s,v)=>s+v,0);}
            else{state.teamB.roundScores[idx]+=p;state.teamB.score=state.teamB.roundScores.reduce((s,v)=>s+v,0);}
            r.pointsAwarded=true;
            playSound('correct');render();
        }
        
        function revealAns(i){const r=state.mainRounds[getRoundIdx()];if(!r.answers[i].revealed){r.answers[i].revealed=true;playSound('correct');render();}}
        function addWrong(){const r=state.mainRounds[getRoundIdx()];if(r.wrongCount<3){r.wrongCount++;playSound('wrong');render();}}
        function revealImg(){const r=state.imageRounds[getRoundIdx()];if(r.revealLevel<2){r.revealLevel++;playSound('correct');render();}}
        function toggleAns(){const r=state.imageRounds[getRoundIdx()];r.showAnswer=!r.showAnswer;playSound('next');render();}
        
        function handleImageUpload(idx,event){
            const file=event.target.files[0];
            if(!file)return;
            if(!file.type.startsWith('image/')){alert('Harap pilih file gambar!');return;}
            const reader=new FileReader();
            reader.onload=function(e){state.imageRounds[idx].imageUrl=e.target.result;render();};
            reader.readAsDataURL(file);
        }
        
        function reset(){
            if(!confirm('Reset game?'))return;
            state.currentSlide=0;state.editMode=false;state.currentTeam='A';
            state.teamA.score=0;state.teamA.roundScores=[0,0,0,0,0,0];
            state.teamB.score=0;state.teamB.roundScores=[0,0,0,0,0,0];
            state.mainRounds.forEach(r=>{r.answers.forEach(a=>a.revealed=false);r.wrongCount=0;});
            state.imageRounds.forEach(r=>{r.revealLevel=0;r.showAnswer=false;r.pointsAwarded=false;});
            playSound('next');render();
        }

        function teamCard(t){
            const d=t==='A'?state.teamA:state.teamB,act=state.currentTeam===t;
            const bg=t==='A'?(act?'bg-gradient-to-br from-blue-500 to-blue-700 ring-4 ring-yellow-400':'bg-gradient-to-br from-blue-400 to-blue-600'):(act?'bg-gradient-to-br from-red-500 to-red-700 ring-4 ring-yellow-400':'bg-gradient-to-br from-red-400 to-red-600');
            const scores=d.roundScores.slice(0,6).map((s,i)=>{
                const l=i<3?`B${i+1}`:`G${i-2}`,cls=s>0?'bg-white bg-opacity-30':'bg-black bg-opacity-20';
                return`<div class="px-2 py-1 rounded ${cls}"><div class="text-white font-bold">${l}:${s}</div></div>`;
            }).join('');
            return`<div class="p-6 rounded-2xl shadow-lg transition ${bg}"><div class="text-center">
                <h3 class="text-2xl font-bold text-white mb-2">${d.name}</h3>
                <div class="text-5xl font-bold text-white mb-3">${d.score}</div>
                ${act?'<div class="mt-2 text-yellow-300 font-bold animate-pulse">‚≠ê GILIRAN MAIN</div>':''}
                <div class="mt-4 pt-4 border-t-2 border-white border-opacity-30">
                    <div class="text-sm text-white text-opacity-80 mb-2">Poin per Babak:</div>
                    <div class="grid grid-cols-3 gap-2 text-xs">${scores}</div>
                </div></div></div>`;
        }

        function render(){
            const app=document.getElementById('app');
            let html='';
            
            // Header
            html+=`<div class="bg-white rounded-t-3xl shadow-2xl p-6 flex justify-between items-center">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">üéÆ FAMILY 100 EDUKATIF</h1>
                <div class="flex gap-3">
                    <button onclick="toggleSound()" class="p-3 rounded-full bg-gray-100 hover:bg-gray-200 transition">${state.soundOn?'üîä':'üîá'}</button>
                    ${state.currentSlide===0?`<button onclick="toggleEdit()" class="px-6 py-3 rounded-full font-bold transition ${state.editMode?'bg-green-500 text-white':'bg-yellow-400 text-gray-800'}">${state.editMode?'üíæ SELESAI':'‚úèÔ∏è EDIT SOAL'}</button>`:''}
                    ${state.currentSlide>0?'<button onclick="reset()" class="px-6 py-3 rounded-full bg-red-500 text-white font-bold hover:bg-red-600 transition">üîÑ RESET</button>':''}
                </div></div>`;
            
            // Progress
            if(state.currentSlide>0){
                html+=`<div class="bg-white px-6 py-4"><div class="flex gap-2">${[1,2,3,4,5,6].map(n=>{
                    const cls=state.currentSlide>=n?(n<=3?'bg-gradient-to-r from-blue-500 to-purple-500':'bg-gradient-to-r from-pink-500 to-orange-500'):'bg-gray-200';
                    return`<div class="flex-1 h-3 rounded-full ${cls}"></div>`;
                }).join('')}</div>
                <div class="flex justify-between mt-2 text-sm font-bold text-gray-600">
                    <span>BABAK 1</span><span>BABAK 2</span><span>BABAK 3</span>
                    <span>GAMBAR 1</span><span>GAMBAR 2</span><span>GAMBAR 3</span>
                </div></div>`;
            }
            
            html+='<div class="bg-white rounded-b-3xl shadow-2xl p-8 min-h-[600px]">';
            
            // SLIDE 0: WELCOME
            if(state.currentSlide===0){
                if(state.editMode){
                    html+='<div class="w-full max-w-4xl mx-auto"><h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">‚öôÔ∏è EDIT SEMUA SOAL</h2>';
                    html+='<div class="mb-8"><h3 class="text-2xl font-bold mb-4 text-gray-800">üìù BABAK PERTANYAAN (1-3)</h3><div class="space-y-6">';
                    state.mainRounds.forEach((r,ri)=>{
                        html+=`<div class="bg-gray-50 p-6 rounded-2xl"><h4 class="text-xl font-bold mb-3 text-gray-700">BABAK ${ri+1}</h4>
                            <input type="text" value="${r.question}" oninput="state.mainRounds[${ri}].question=this.value" class="w-full text-lg p-3 rounded-xl border-2 border-gray-300 mb-3" placeholder="Pertanyaan"/>
                            <div class="grid grid-cols-2 gap-2">`;
                        r.answers.forEach((a,ai)=>{
                            html+=`<div class="flex gap-2">
                                <input type="text" value="${a.text}" oninput="state.mainRounds[${ri}].answers[${ai}].text=this.value.toUpperCase()" class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-lg" placeholder="Jawaban ${ai+1}"/>
                                <input type="number" value="${a.points}" oninput="state.mainRounds[${ri}].answers[${ai}].points=parseInt(this.value)||0" class="w-16 px-2 py-2 border-2 border-gray-300 rounded-lg text-center" placeholder="Poin"/>
                            </div>`;
                        });
                        html+='</div></div>';
                    });
                    html+='</div></div>';
                    html+='<div class="mb-8 bg-gradient-to-r from-pink-100 to-orange-100 p-6 rounded-2xl"><h3 class="text-2xl font-bold mb-4 text-gray-800">üñºÔ∏è BABAK TEBAK GAMBAR (1-3)</h3><div class="space-y-6">';
                    state.imageRounds.forEach((r,ri)=>{
                        html+=`<div class="bg-white p-4 rounded-xl border-2 border-gray-200"><h4 class="text-lg font-bold mb-3 text-gray-700">GAMBAR ${ri+1}</h4><div class="space-y-3">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">üì∑ Upload Gambar:</label>
                                <input type="file" accept="image/*" onchange="handleImageUpload(${ri},event)" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600 cursor-pointer"/>
                                ${r.imageUrl?`<div class="mt-2"><img src="${r.imageUrl}" alt="Preview" class="w-32 h-32 object-cover rounded-lg border-2 border-gray-300"/></div>`:''}
                            </div>
                            <input type="text" value="${r.imageClue}" oninput="state.imageRounds[${ri}].imageClue=this.value" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg" placeholder="Petunjuk"/>
                            <input type="text" value="${r.imageAnswer}" oninput="state.imageRounds[${ri}].imageAnswer=this.value" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg" placeholder="Jawaban"/>
                            <div class="bg-yellow-100 p-3 rounded-lg">
                                <p class="text-sm font-semibold text-gray-700">üí∞ Poin untuk jawaban benar: <span class="text-green-600">100 Poin</span></p>
                            </div>
                        </div></div>`;
                    });
                    html+='</div></div></div>';
                }else{
                    html+=`<div class="text-center flex flex-col items-center justify-center min-h-[500px]">
                        <div class="mb-8"><h1 class="text-6xl font-bold mb-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">SELAMAT DATANG</h1>
                        <p class="text-3xl text-gray-600 font-semibold">di Family 100 Edukatif!</p></div>
                        <div class="grid grid-cols-2 gap-6 mb-8 w-full max-w-2xl">
                            <div class="bg-gradient-to-br from-blue-400 to-blue-600 p-8 rounded-2xl shadow-lg transform hover:scale-105 transition">
                                <h3 class="text-2xl font-bold text-white mb-4">üë• TIM A</h3>
                                <input type="text" value="${state.teamA.name}" oninput="state.teamA.name=this.value" class="w-full text-2xl font-bold text-center p-4 rounded-xl border-4 border-white" placeholder="Nama Tim A"/>
                            </div>
                            <div class="bg-gradient-to-br from-red-400 to-red-600 p-8 rounded-2xl shadow-lg transform hover:scale-105 transition">
                                <h3 class="text-2xl font-bold text-white mb-4">üë• TIM B</h3>
                                <input type="text" value="${state.teamB.name}" oninput="state.teamB.name=this.value" class="w-full text-2xl font-bold text-center p-4 rounded-xl border-4 border-white" placeholder="Nama Tim B"/>
                            </div>
                        </div>
                        <div class="space-y-4 text-xl text-gray-700 mb-8">
                            <p>üéØ 3 Babak Pertanyaan Utama</p><p>üñºÔ∏è 3 Babak Tebak Gambar (100 poin/jawaban benar)</p><p>üèÜ Tim dengan poin tertinggi menang!</p>
                        </div>
                        <button onclick="nextSlide()" class="px-16 py-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white text-3xl font-bold rounded-2xl shadow-2xl hover:from-green-600 hover:to-emerald-600 transition transform hover:scale-105">
                            MULAI PERMAINAN ‚Üí
                        </button>
                    </div>`;
                }
            }
            
            // SLIDES 1-3: MAIN ROUNDS
            else if(state.currentSlide>=1&&state.currentSlide<=3){
                const r=state.mainRounds[getRoundIdx()],tp=getTotalPoints();
                html+=`<div class="grid grid-cols-2 gap-6 mb-6">${teamCard('A')}${teamCard('B')}</div>`;
                html+=`<div class="bg-gradient-to-r from-yellow-400 to-orange-400 rounded-2xl p-6 mb-8 shadow-lg">
                    <h2 class="text-3xl font-bold text-center text-white mb-2">BABAK ${state.currentSlide} - PERTANYAAN</h2>
                    <p class="text-2xl text-center text-white font-semibold">${r.question}</p>
                </div>`;
                html+=`<div class="flex justify-between items-center mb-6">
                    <div class="bg-green-500 text-white px-8 py-4 rounded-xl shadow-lg">
                        <div class="text-sm font-semibold">POIN BABAK INI</div>
                        <div class="text-4xl font-bold">${tp}</div>
                    </div>
                    <div class="flex gap-3">${[1,2,3].map(n=>`<div class="w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg ${r.wrongCount>=n?'bg-red-500 text-white':'bg-gray-200 text-gray-400'}">‚úï</div>`).join('')}</div>
                </div>`;
                html+='<div class="grid grid-cols-1 gap-4 mb-6">';
                r.answers.forEach((a,i)=>{
                    html+=`<div onclick="revealAns(${i})" class="cursor-pointer transition-all duration-500 transform hover:scale-105">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl p-1 shadow-lg">
                            <div class="bg-white rounded-lg p-4 flex items-center justify-between">
                                <div class="flex items-center gap-4 flex-1">
                                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full flex items-center justify-center text-white font-bold text-xl">${i+1}</div>
                                    <div class="text-2xl font-bold ${a.revealed?'text-gray-800':'text-transparent'}">${a.revealed?a.text:'‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà'}</div>
                                </div>
                                <div class="text-3xl font-bold px-6 py-2 rounded-lg ${a.revealed?'bg-gradient-to-r from-yellow-400 to-orange-400 text-white':'bg-gray-200 text-transparent'}">${a.revealed?a.points:'‚ñà‚ñà'}</div>
                            </div>
                        </div>
                    </div>`;
                });
                html+='</div>';
                html+=`<div class="grid grid-cols-2 gap-4 mb-4">
                    <button onclick="addWrong()" ${r.wrongCount>=3?'disabled':''} class="py-4 rounded-xl font-bold text-xl shadow-lg transition ${r.wrongCount>=3?'bg-gray-300 text-gray-500 cursor-not-allowed':'bg-red-500 text-white hover:bg-red-600'}">‚ùå JAWABAN SALAH</button>
                    <button onclick="switchTeam()" class="py-4 rounded-xl font-bold text-xl shadow-lg transition bg-purple-500 text-white hover:bg-purple-600">üîÑ GANTI GILIRAN</button>
                </div>`;
                html+=`<div class="grid grid-cols-3 gap-4">
                    <button onclick="addPoints('A')" class="py-4 rounded-xl font-bold text-xl shadow-lg transition bg-blue-500 text-white hover:bg-blue-600">+${tp} ‚Üí ${state.teamA.name}</button>
                    <button onclick="addPoints('B')" class="py-4 rounded-xl font-bold text-xl shadow-lg transition bg-red-500 text-white hover:bg-red-600">+${tp} ‚Üí ${state.teamB.name}</button>
                    <button onclick="nextSlide()" class="py-4 rounded-xl font-bold text-xl shadow-lg transition bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600">${state.currentSlide===3?'KE BABAK GAMBAR':'BABAK SELANJUTNYA'} ‚Üí</button>
                </div>`;
            }
            
            // SLIDES 4-6: IMAGE ROUNDS
            else if(state.currentSlide>=4&&state.currentSlide<=6){
                const r=state.imageRounds[getRoundIdx()];
                const zoom=r.revealLevel===0?'scale(3)':r.revealLevel===1?'scale(1.8)':'scale(1)';
                const lblBg=r.revealLevel===0?'bg-red-500':r.revealLevel===1?'bg-yellow-400':'bg-green-400';
                const lblTxt=r.revealLevel===1?'text-gray-900':'text-white';
                const lblCnt=r.revealLevel===0?'üîç ZOOM 3X - Detail Kecil':r.revealLevel===1?'üîé ZOOM 1.8X - Lebih Luas':'‚úÖ FULL - Gambar Utuh';
                html+=`<div class="text-center mb-6">
                    <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-pink-500 to-orange-500 bg-clip-text text-transparent">üñºÔ∏è BABAK TEBAK GAMBAR ${getRoundIdx()+1}</h2>
                    <div class="grid grid-cols-2 gap-4 max-w-2xl mx-auto">
                        <div class="bg-blue-100 p-4 rounded-xl"><div class="text-sm text-gray-600">${state.teamA.name}</div><div class="text-3xl font-bold text-blue-600">${state.teamA.score}</div></div>
                        <div class="bg-red-100 p-4 rounded-xl"><div class="text-sm text-gray-600">${state.teamB.name}</div><div class="text-3xl font-bold text-red-600">${state.teamB.score}</div></div>
                    </div>
                </div>`;
                html+=`<div class="bg-gradient-to-r from-pink-400 to-orange-400 rounded-2xl p-6 mb-8 shadow-lg">
                    <h2 class="text-3xl font-bold text-center text-white mb-2">PETUNJUK</h2>
                    <p class="text-xl text-center text-white font-semibold">${r.imageClue}</p>
                </div>`;
                html+=`<div class="relative mb-8 rounded-2xl overflow-hidden shadow-2xl bg-gray-900" style="height:400px">
                    <img src="${r.imageUrl}" alt="Mystery" class="w-full h-full object-cover transition-all duration-700 ease-out" style="transform:${zoom};transform-origin:center center"/>
                    <div class="absolute top-4 left-4 px-6 py-3 rounded-xl shadow-lg ${lblBg}">
                        <p class="text-lg font-bold ${lblTxt}">${lblCnt}</p>
                    </div>
                    ${r.pointsAwarded?'<div class="absolute top-4 right-4 px-6 py-3 rounded-xl shadow-lg bg-green-500"><p class="text-lg font-bold text-white">‚úÖ +100 POIN DIBERIKAN</p></div>':''}
                </div>`;
                html+=`<div class="flex gap-3 justify-center mb-6">${[0,1,2].map(l=>`<div class="w-4 h-4 rounded-full ${r.revealLevel>l?'bg-green-500':'bg-gray-300'}"></div>`).join('')}</div>`;
                html+=`<div class="grid grid-cols-2 gap-4 mb-4">
                    <button onclick="revealImg()" ${r.revealLevel>=2?'disabled':''} class="py-4 rounded-xl font-bold text-xl shadow-lg transition ${r.revealLevel>=2?'bg-gray-300 text-gray-500 cursor-not-allowed':'bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600'}">
                        ${r.revealLevel===0?'üîç PERBESAR SEDIKIT':r.revealLevel===1?'‚ú® TAMPILKAN PENUH':'‚úÖ SELESAI'}
                    </button>
                    <button onclick="toggleAns()" class="py-4 rounded-xl font-bold text-xl shadow-lg transition bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:from-blue-600 hover:to-purple-600">
                        ${r.showAnswer?'üôà SEMBUNYIKAN':'üëÅÔ∏è TAMPILKAN JAWABAN'}
                    </button>
                </div>`;
                html+=`<div class="grid grid-cols-2 gap-4 mb-4">
                    <button onclick="addImagePoints('A')" ${r.pointsAwarded?'disabled':''} class="py-4 rounded-xl font-bold text-xl shadow-lg transition ${r.pointsAwarded?'bg-gray-300 text-gray-500 cursor-not-allowed':'bg-blue-500 text-white hover:bg-blue-600'}">
                        üíØ +100 ‚Üí ${state.teamA.name}
                    </button>
                    <button onclick="addImagePoints('B')" ${r.pointsAwarded?'disabled':''} class="py-4 rounded-xl font-bold text-xl shadow-lg transition ${r.pointsAwarded?'bg-gray-300 text-gray-500 cursor-not-allowed':'bg-red-500 text-white hover:bg-red-600'}">
                        üíØ +100 ‚Üí ${state.teamB.name}
                    </button>
                </div>`;
                if(state.currentSlide<6){
                    html+='<button onclick="nextSlide()" class="w-full py-4 rounded-xl font-bold text-xl shadow-lg transition bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600">GAMBAR SELANJUTNYA ‚Üí</button>';
                }else{
                    const winner=state.teamA.score>state.teamB.score?`üéâ ${state.teamA.name} MENANG dengan ${state.teamA.score} poin!`:state.teamB.score>state.teamA.score?`üéâ ${state.teamB.name} MENANG dengan ${state.teamB.score} poin!`:'ü§ù SERI! Kedua tim hebat!';
                    html+=`<div class="mt-8 p-8 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-2xl text-center">
                        <h3 class="text-3xl font-bold text-white mb-4">üèÜ PERMAINAN SELESAI!</h3>
                        <div class="text-2xl text-white font-semibold mb-6"><p>${winner}</p></div>
                        <button onclick="reset()" class="px-12 py-4 bg-white text-orange-500 font-bold text-xl rounded-xl hover:bg-gray-100 transition">üîÑ MAIN LAGI</button>
                    </div>`;
                }
                if(r.showAnswer){
                    html+=`<div class="mt-6 p-6 bg-gradient-to-r from-green-400 to-emerald-400 rounded-2xl shadow-lg animate-pulse">
                        <p class="text-center text-white text-sm font-semibold mb-2">JAWABAN BENAR:</p>
                        <p class="text-center text-white text-3xl font-bold">${r.imageAnswer}</p>
                    </div>`;
                }
            }
            
            html+='</div>';
            html+=`<div class="mt-6 text-center text-white"><p class="text-lg font-semibold">üìö Family 100 Edukatif - Slide ${state.currentSlide+1} dari 7</p></div>`;
            
            app.innerHTML=html;
        }
        
        window.onload=()=>render();
    </script>
</body>
</html>
